<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/style.css">
    <title>FitConnect - CRUD</title>
</head>
<body>
    <header>
        <div id="div_img_logo">
            <img src="../html/logo.png" alt="logo">
        </div>
    </header>
    <div id="select_user">
        <button id="btn_usuario" class="ativo">Usuário</button>
        <button id="btn_nutri">Nutricionista</button>
        <button id="btn_treinador">Treinador</button>
    </div>
    <section id="crud_usuario" class="crud_ativo">
        <div class="div_botao_add">
            <h1 style="margin: 0; margin-left: 8px">CRUD USUARIO</h1>
            <button class="add" id="add_usuario">Adicionar</button>
        </div>
        <div id="table_crud_usuario">
            <table id="table_usuario">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Nascimento</th>
                        <th>Gênero</th>
                        <th style="text-align: center;">Excluir</th>
                        <th style="text-align: center;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>    
            </table>
        </div>
    </section>
    <div id="formulario_usuario" class="formulario">
        <form id="cadastro_usuario">
            <div class="linha-voltar">
                <button type="button" id="btn_voltar_form_usuario" class="voltar">⬅ Voltar</button>
                <h1 style="margin: 0;"> Cadastrar </h1>
            </div>
            <input type="hidden" name="id_usuario" id="id_usuario">
            <label for="nome_usuario">Nome completo:</label>
            <input type="text" name="nome_usuario" id="id_nome_usuario" required minlength="3">
            <label for="email_usuario">Email:</label>
            <input type="email" name="email_usuario" id='email_usuario'required>
            <label for="cpf_usuario">CPF:</label>
            <input type="text" name="cpf_usuario" id='id_cpf_usuario'required>
            <label for="nascimento_usuario">Data de Nascimento:</label>
            <input type="date" name="nascimento_usuario" required id="nascimento_usuario">
            <label for="genero_usuario">Gênero:</label>
            <select name="genero_usuario" id="genero_usuario" required>
                <option value="" disabled selected hidden>Escolha uma opção...</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="N">Prefiro não responder</option>
            </select>
            <div class="aaaaativo">
                <label for="senha_usuario">Senha:</label>
                <input type="password"id='senha_usuario' class='senha' name="senha_usuario" required minlength="8">
                <input type="checkbox" id='check_usuario' name="check_usuario" class="showpass" onclick="mostrarSenha()">
                <label for="check_usuario" style="font-weight: 400; display: inline;">Mostrar Senha</label>
            </div>
            <button type="submit" name="submit" id="btn_adicionar_usuario" style="display: block;">Adicionar</button>
            <button type="submit" name="submit" style="display: none;" id="btn_editar_usuario">Concluir</button>
            <div id="responseMessage" style="margin: 20px; text-align: center;"></div>
        </form>
    </div>
    
    <section id="crud_nutri" class="crud_naoativo">
        <div class="div_botao_add">
            <h1 style="margin: 0; margin-left: 8px">CRUD NUTRICIONISTA</h1>
            <button class="add" id="add_nutri">Adicionar</button>
        </div>
        <div id="table_crud_nutri">
            <table id="table_nutri">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Nascimento</th>
                        <th>Sexo</th>
                        <th>Instituição</th>
                        <th>CRN</th>
                        <th style="text-align: center;">Excluir</th>
                        <th style="text-align: center;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <div id="formulario_nutricionista" class="formulario2">
        <form id="cadastro_nutri">
            <div class="linha-voltar">
                <button type="button" id="btn_voltar_form_nutri" class="voltar">⬅ Voltar</button>
                <h1 style="margin: 0;"> Cadastrar </h1></div>
            <div class="form-row">
                <div class="form-col">
                    <input type="hidden" name="id_nutri" id="id_nutri">
                    <label for="nome_nutri">Nome completo:</label>
                    <input type="text" name="nome_nutri" id="nome_nutri" required>
                    <label for="email_nutri">Email:</label>
                    <input type="email" name="email_nutri" id="email_nutri" required>
                    <label for="cpf_nutri">CPF:</label>
                    <input type="number" name="cpf_nutri" id="cpf_nutri" required>
                    <label for="telefone_nutri">Telefone:</label>
                    <input type="number" name="telefone_nutri" id="telefone_nutri" required>
                    <label for="nascimento_nutri">Data de Nascimento:</label>
                    <input type="date" name="nascimento_nutri" id="nascimento_nutri" required>
                </div>
                <div class="form-col">
                    <label for="genero_nutri">Gênero:</label>
                    <select name="genero_nutri" id="genero_nutri" required>
                        <option value="" disabled selected hidden>Escolha uma opção...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="N">Prefiro não responder</option>
                    </select> 
                    <label for="curso_nutri">Curso Superior:</label>
                    <input type="text" name="curso_nutri" id="curso_nutri" required>
                    <label for="instituicao_nutri">Instituição:</label>
                    <input type="text" name="instituicao_nutri" id="instituicao_nutri" required>
                    <label for="crn">Número CRN:</label>
                    <input type="number" name="crn" id="crn" required>
                    <div class="aaaaativo">
                        <label for="senha_nutri">Senha:</label>
                        <input type="password" class='senha' name="senha_nutri" id='senha_nutri'required minlength="8" maxlength="20">
                        <input type="checkbox" name="check_nutri" class="showpass" id='check_nutri'onclick="mostrarSenha()">
                        <label for="check_nutri" style="font-weight: 400; display: inline;">Mostrar Senha</label>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn_adicionar_nutri">Adicionar</button>
            <button type="submit" name="submit" style="display: none;" id="btn_editar_nutri">Concluir</button>
            <div id="responseMessage2" style="margin: 20px; text-align: center;"></div>
        </form>
    </div>
    <section id="crud_treinador" class="crud_naoativo">
        <div class="div_botao_add">
            <h1 style="margin: 0; margin-left: 8px">CRUD TREINADOR</h1>
            <button class="add" id="add_treinador">Adicionar</button>
        </div>
        <div id="table_crud_treinador">
            <table id="table_treinador">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Nascimento</th>
                        <th>Sexo</th>
                        <th>Instituição</th>
                        <th>CREF</th>
                        <th style="text-align: center;">Excluir</th>
                        <th style="text-align: center;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <div id="formulario_treinador" class="formulario2">
        <form id="cadastro_treinador">
            <div class="linha-voltar">
                <button type="button" id="btn_voltar_form_treinador" class="voltar">⬅ Voltar</button>
                <h1 style="margin: 0;"> Cadastrar </h1>            </div>
            <div class="form-row">
                <div class="form-col">
                    <input type="hidden" name="id_treinador" id="id_treinador">
                    <label for="nome_treinador">Nome completo:</label>
                    <input type="text" name="nome_treinador" id="nome_treinador" required>
                    <label for="email_treinador">Email:</label>
                    <input type="email" name="email_treinador" id="email_treinador" required>
                    <label for="cpf_treinador">CPF:</label>
                    <input type="text" name="cpf_treinador" id="cpf_treinador" required>
                    <label for="telefone_treinador">Telefone:</label>
                    <input type="text" name="telefone_treinador" id='telefone_treinador'required>
                    <label for="nascimento_treinador">Data de Nascimento:</label>
                    <input type="date" name="nascimento_treinador" id='nascimento_treinador'required>
                </div>
                <div class="form-col">
                    <label for="genero_treinador">Gênero:</label>
                    <select name="genero_treinador" id="genero_treinador" required>
                        <option value="" disabled selected hidden>Escolha uma opção...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="N">Prefiro não responder</option>
                    </select> 
                    <label for="curso_treinador">Curso Superior:</label>
                    <input type="text" name="curso_treinador" id="curso_treinador" required>
                    <label for="instituicao_treinador">Instituição:</label>
                    <input type="text" name="instituicao_treinador" id="instituicao_treinador" required>
                    <label for="cref">Número CREF:</label>
                    <input type="text" name="cref" id="cref" required>
                    <div class="aaaaativo">
                        <label for="senha_treinador">Senha:</label>
                        <input type="password" class='senha' name="senha_treinador" id='senha_treinador'required>
                        <input type="checkbox" name="check_treinador" class="showpass" id="check_treinador" onclick="mostrarSenha()">
                        <label for="check_treinador" style="font-weight: 400; display: inline;">Mostrar Senha</label>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn_adicionar_treinador">Adicionar</button>
            <button type="submit" name="submit" style="display: none;" id="btn_editar_treinador">Concluir</button>
            <div id="responseMessage3" style="margin: 20px; text-align: center;"></div>
        </form>
    </div>

    <script src="../html/js_usuario.js" defer></script>
    <script src="../html/js_nutri.js" defer></script>
    <script src="../html/js_treinador.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Planos</title>
    <link rel="stylesheet" href="crud4.css">
</head>
<body>
    <div>
        <div id="div_img_logo">
                <img src="logo.png" alt="logo">
        </div>
        <h1>Planos e Assinaturas</h1>
        <label>Tipo de Plano:</label>
        <select id="tipo" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="treinador">Treinador</option>
            <option value="nutricionista">Nutricionista</option>
            <option value="ambos">Ambos</option>
        </select>

        <label>Preço:</label>
        <input type="number" id="preco" placeholder="Digite o preço" required>

        <label>Descrição:</label>
        <textarea id="descricao" placeholder="Descrição do plano" required></textarea>

        <button onclick="salvarPlano()">Salvar Plano</button>
    </div>
    
    <div id="plan-list"></div>

    <script src="crud.js"></script>
</body>
</html>

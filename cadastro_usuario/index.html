<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FitConnect - Cadastro</title>
</head>
<body>
    <header>
        <div id="div_img_logo">
            <img src="logo.png" alt="logo">
        </div>
    </header>
    <h1 style="margin: 25px; text-align: center;">Crie sua conta.</h1>
    <div id="select_user">
        <button id="btn_usuario" class="ativo">Usuário</button>
        <button id="btn_nutri">Nutricionista</button>
        <button id="btn_treinador">Treinador</button>
    </div>
    <div id="formulario_usuario" class="formulario">
        <form action="api/cadastrar.php" method="post">
            <label for="nome_usuario">Nome completo:</label>
            <input type="text" name="nome_usuario" id="nome_usuario" required>
            <label for="email_usuario">Email:</label>
            <input type="email" name="email_usuario" required>
            <label for="cpf_usuario">CPF:</label>
            <input type="number" name="cpf_usuario" required>
            <label for="nascimento_usuario">Data de Nascimento:</label>
            <input type="date" name="nascimento_usuario" required>
            <label for="genero_usuario">Gênero:</label>
            <select name="genero_usuario" id="genero_usuario" required>
                <option value="" disabled selected hidden>Escolha uma opção...</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="N">Prefiro não responder</option>
            </select>
            <label for="senha_usuario">Senha:</label>
            <input type="password" class='senha' name="senha_usuario" required>
            <input type="checkbox" name="check_usuario" class="showpass" onclick="mostrarSenha()">
            <label for="check_usuario" style="font-weight: 400; display: inline;">Mostrar Senha</label>
            <button type="submit" name="submit">Cadastrar-se</button>
        </form>
    </div>

    <div id="formulario_nutricionista" class="formulario2">
        <form action="" method="post">
            <div class="form-row">
                <div class="form-col">
                    <label for="nome_nutri">Nome completo:</label>
                    <input type="text" name="nome_nutri" id="nome_nutri" required>
                    <label for="email_nutri">Email:</label>
                    <input type="email" name="email_nutri" id="email_nutri" required>
                    <label for="cpf_nutri">CPF:</label>
                    <input type="number" name="cpf_nutri" id="cpf_nutri" required>
                    <label for="telefone_nutri">Telefone:</label>
                    <input type="number" name="telefone_nutri" required>
                    <label for="nascimento_nutri">Data de Nascimento:</label>
                    <input type="date" name="nascimento_nutri" required>
                </div>
                <div class="form-col">
                    <label for="genero_nutri">Gênero:</label>
                    <select name="genero_nutri" id="genero_nutri" required>
                        <option value="" disabled selected hidden>Escolha uma opção...</option>
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="nao_responder">Prefiro não responder</option>
                    </select> 
                    <label for="curso_nutri">Curso Superior:</label>
                    <input type="text" name="curso_nutri" id="curso_nutri" required>
                    <label for="instituicao_nutri">Instituição:</label>
                    <input type="text" name="instituicao_nutri" id="instituicao_nutri" required>
                    <label for="crn">Número CRN:</label>
                    <input type="text" name="crn" id="crn" required>
                    <label for="senha_nutri">Senha:</label>
                    <input type="password" class='senha' name="senha_nutri" required>
                    <input type="checkbox" name="check_nutri" class="showpass" onclick="mostrarSenha()">
                    <label for="check_nutri" style="font-weight: 400; display: inline;">Mostrar Senha</label>
                </div>
            </div>
            <button type="submit">Cadastrar-se</button>
        </form>
    </div>

    <div id="formulario_treinador" class="formulario2">
        <form action="" method="post">
            <div class="form-row">
                <div class="form-col">
                    <label for="nome_treinador">Nome completo:</label>
                    <input type="text" name="nome_treinador" id="nome_treinador" required>
                    <label for="email_treinador">Email:</label>
                    <input type="email" name="email_treinador" id="email_treinador" required>
                    <label for="cpf_treinador">CPF:</label>
                    <input type="number" name="cpf_treinador" id="cpf_treinador" required>
                    <label for="telefone_treinador">Telefone:</label>
                    <input type="number" name="telefone_treinador" required>
                    <label for="nascimento_treinador">Data de Nascimento:</label>
                    <input type="date" name="nascimento_treinador" required>
                </div>
                <div class="form-col">
                    <label for="genero_treinador">Gênero:</label>
                    <select name="genero_treinador" id="genero_treinador" required>
                        <option value="" disabled selected hidden>Escolha uma opção...</option>
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="nao_responder">Prefiro não responder</option>
                    </select> 
                    <label for="curso_treinador">Curso Superior:</label>
                    <input type="text" name="curso_treinador" id="curso_treinador" required>
                    <label for="instituicao_treinador">Instituição:</label>
                    <input type="text" name="instituicao_treinador" id="instituicao_treinador" required>
                    <label for="cref">Número CREF:</label>
                    <input type="text" name="cref" id="cref" required>
                    <label for="senha_treinador">Senha:</label>
                    <input type="password" class='senha' name="senha_treinador" required>
                    <input type="checkbox" name="check_treinador" class="showpass" onclick="mostrarSenha()">
                    <label for="check_treinador" style="font-weight: 400; display: inline;">Mostrar Senha</label>
                </div>
            </div>
            <button type="submit">Cadastrar-se</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
